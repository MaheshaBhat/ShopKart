<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="./index.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>All Items</h1>
    </div>
    <div class="container">
        <div class="leftPanel"></div>
        <div class="rightPanel">
            <div class="added-item">
                <div class="item-header">
                    <div class="icon-container center">Items</div>
                    <div class="btn-container center">Qty</div>
                    <div class="center">Price</div>
                </div>
            </div>
            <div class="total-container">
                <h5>Total</h5>
                <div class="tots">
                    <div id="noOfItems">Items(0): </div>
                    <div id='items'></div>
                </div>
                <div class="tots">
                    <div>Discount: </div>
                    <div id='discount'></div>
                </div>
                <!-- <div class="tots">
                    <div>Type Discount: </div>
                    <div id='type_discount'></div>
                </div> -->
                <br />
                <div class="tots">
                    <div>Order Total: </div>
                    <div id='totals'></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
