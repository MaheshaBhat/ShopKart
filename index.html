<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="./index.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>All Items</h1>
    </div>
    <div class="container">
        <div class="leftPanel"></div>
        <div class="rightPanel">
            <div class="item-header">
                <div>Items</div>
                <div></div>
                <div>Qty</div>
                <div>Price</div>
            </div>
            <div class="added-item"></div>
            <div class="total-container">
                <h5>Total</h5>
                <div class="tots">
                    <div>Items(0): </div>
                    <div></div>
                </div>
                <div class="tots">
                    <div>Discount: </div>
                    <div></div>
                </div>
                <div class="tots">
                    <div>Type Discount: </div>
                    <div></div>
                </div>
                <br />
                <div class="tots">
                    <div>Order Total: </div>
                    <div></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
